<div class=\"about\">
<img class=\"aboutimg\" src=\"/web/images/portada-tpos.png\" alt=\"portada de la revista\" class=\"img-rounded\">
<div class=\"abouttext\">
<ul class=\"nav nav-tabs\">
<li class=\"active\"><a data-toggle=\"tab\" href=\"#tab1\">Datos de la Colección</a></li>
<li><a data-toggle=\"tab\" href=\"#tab2\">Estadísticas</a></li>
</ul>
<div class=\"tab-content\">
<div id=\"tab1\" class=\"tab-pane fade in active\">
<p>La Escuela de Estudios de Posgrado de la Facultad de Ciencias Económicas de la Universidad de Buenos Aires, comprometida con la formación contínua de profesionales desde 1982, presenta su colección de Tesis y Trabajos Finales destacados de Maestrías y Carreras de Especialización. La producción académica de sus graduados se constituye en un aporte al ámbito científico y profesional de las diversas disciplinas de las Ciencias Económicas.
</p>
</div>
<div id=\"tab2\" class=\"tab-pane fade\">
<div hidden id=\"urlaldocumento\">_httpweb_/download/_cgiargc_/</div>
