format DocumentText "
<div class=\"row\">
<div class=\"col-xs-9 col-xs-push-1 text-center\">
<h3>[eco.Titulo]{If}{[eco.TituloAlt], : [eco.TituloAlt]}</h3>
<h4>[sibling(All\'<br>\'):eco.Autor]</h4>
<h4>{If}{[eco.Fecha],([eco.Fecha])}</h4>
</div>
<div class=\"col-xs-1 col-xs-push-1 text-center\">
<br>
<a href=\"[eco.URLpdf]\" target=\"_blank\"><img class=\"icon\" height=\"32\" width=\"32\" title=\"Ver el documento (formato PDF)\" alt=\"Ver el documento (formato PDF)\" src=\"/web/images/ipdf.png\"></a><br>
<i class=\"glyphicon glyphicon-save\" style=\"margin: 5px 0 0 10px;\"></i></a>
</div>
</div>
{If}{[eco.Resumen],<div class=\"row\"><div class=\"col-xs-10 col-xs-push-1\"><h5>Resumen:</h5><p class=\"text-justify\">[eco.Resumen]</p></div></div>}
{If}{[eco.ResumenAlt],<div class=\"row\"><div class=\"col-xs-10 col-xs-push-1\"><h5>Abstract:</h5><p class=\"text-justify\">[eco.ResumenAlt]</p></div></div>}

<div class=\"row\">
<div class=\"col-xs-10 col-xs-push-1\">
<h5>Registro:</h5>
<div class=\"table-responsive\">
<table class=\"table\">
{If}{[eco.Titulo],<tr><td>Título</td><td>[eco.Titulo]{If}{[eco.TituloAlt], : [eco.TituloAlt]}</td></tr>}
{If}{[eco.Autor],<tr><td>Autor</td><td>[sibling(All\'<br>\'):eco.Autor]</td></tr>}
{If}{[eco.Filiacion],<tr><td>Filiación</td><td>[sibling(All\' - \'):eco.Filiacion]</td></tr>}

{If}{[eco.Director],<tr><td>Director</td><td>[sibling(All\'; \'):eco.Director]</td></tr>}
{If}{[eco.Codirector],<tr><td>Codirector</td><td>[sibling(All\'; \'):eco.Codirector]</td></tr>}
{If}{[eco.ConsejeroEstudio],<tr><td>Consejero de Estudios</td><td>[sibling(All\'; \'):eco.ConsejeroEstudio]</td></tr>}
{If}{[eco.Jurado],<tr><td>Jurado</td><td>[sibling(All\'; \'):eco.Jurado]</td></tr>}
{If}{[eco.TesisGradoNombre],<tr><td>Titulo Obtenido</td><td>[eco.TesisGradoNombre]</td></tr>}

{If}{[eco.Descriptores],<tr><td>Descriptores</td><td>[sibling(All\'; \'):eco.Descriptores]{If}{[eco.DescriptoresAlt],; [sibling(All\'; \'):eco.DescriptoresAlt]}</td></tr>}
{If}{[eco.PalabrasClaves],<tr><td>Palabras Claves</td><td>[sibling(All\'; \'):eco.PalabrasClaves]{If}{[eco.PalabrasClavesAlt],; [sibling(All\'; \'):eco.PalabrasClavesAlt]}</td></tr>}
{If}{[eco.Clasificacion],<tr><td>Clasificadores</td><td>[sibling(All\'; \'):eco.Clasificacion]{If}{[eco.ClasificacionAlt],; [sibling(All\'; \'):eco.ClasificacionAlt]}</td></tr>}
{If}{[eco.Lenguage],<tr><td>Idioma</td><td>[eco.Lenguage]</td></tr>}
{If}{[eco.EditorInstitucional],<tr><td>Editor Institucional</td><td>[sibling(All\' - \'):eco.EditorInstitucional]</td></tr>}
{If}{[eco.Fecha],<tr><td>Fecha</td><td>[eco.Fecha]</td></tr>}

{If}{[eco.Formato],<tr><td>Formato</td><td>[eco.Formato]</td></tr>}
{If}{[eco.Ubicacion],<tr><td>Ubicación</td><td>[eco.Ubicacion]</td></tr>}
{If}{[eco.DerechosAcceso],}
<tr><td>Derechos de Acceso</td><td><p class=\"text-justify\">Esta obra puede ser leída\, grabada y utilizada con fines de estudio \, investigación y docencia. Es necesario el reconocimiento de autoría mediante la cita correspondiente.</p><p class=\"text-justify\"><small>Cita: [sibling(All\' \, \'):eco.Autor]. ([eco.Fecha]) [eco.Titulo]. Facultad de Ciencias Económicas. Universidad de Buenos Aires.<br><a href=\"[eco.URLpdf]\" target=\"_blank\">[eco.URLpdf]</a></p></small></td></tr>
</table>
</div>
</div>
</div>

<div class=\"row\">
<div class=\"col-xs-10 col-xs-push-1\">
<h5>Estad&iacute;sticas de descargas:</h5>
